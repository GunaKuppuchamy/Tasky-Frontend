<mat-card>
  
<mat-card-title style="text-align: center;">Tasky</mat-card-title>
<mat-card-title>
    <button mat-raised-button color="accent" style="float:right;" (click)="openAddTaskDialog()">
      Add Task
    </button>
  </mat-card-title>
  <mat-card-title>Task List</mat-card-title>

  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="S.No">
          <th mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let task; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let task">{{task.id}}</td>
        </ng-container>


        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let task">{{task.title}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let task">{{task.description}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let task">{{task.status}}</td>
        </ng-container>

        <ng-container matColumnDef="changeStatus">
          <th mat-header-cell *matHeaderCellDef>Change Status</th>
          <td mat-cell *matCellDef="let task">
            <button mat-button color="primary" (click)="changeStatus(task)" [disabled]="task.status === 'completed'">

              {{ getButtonText(task.status) }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let task">{{task.createdAt | date:'short'}}</td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>Updated At</th>
          <td mat-cell *matCellDef="let task">{{task.updatedAt | date:'short'}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let task">
            <button mat-button color="warn" (click)="deleteTask(task.id)">
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
